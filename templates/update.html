{% include "index.html" %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Update Page</title>
    <link rel="stylesheet" href= "static/css/bootstrap.min.css">

</head>
<style>
    .update{
    position: absolute;
    height: 100%;
    width: calc(100% -68px);
    left: 68px;
    transition:all 0.5s ease;
}


.sidebar.active ~ .update{
    width: calc(100% -240px);
    left:240px;
}
</style>
<body>
<div class="update">
<h1> To update Results click Update</h1>

<form action="update" method="POST" id="systemform">
    {% csrf_token %}
        <div class="input-group-append">
            <button class="btn btn-dark btn-lg" id ="btn">Update</button>
        </div>
    </form>
</div>
</body>
</html>
